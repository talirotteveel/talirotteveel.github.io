<!DOCTYPE html>
<html lang="en">
<head>
<script src="jquery-3.1.1.js"></script>
<link rel="stylesheet" href="resume.css"></link>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    
        <div>
            <h1 id="name"></h1>
            <span id="location"></span> | +<span id="phone-number"></span> | <i class="material-icons">mail_outline</i> <span id="email-address"></span> 
        </div>

        <div class="left container">
            <h2>Work History</h2>
        
                <span id="current-position"></span><span class="pull-right" id="current-dates"></span>
                <br>
                <span class="color-pop" id="current-company"></span>
                <table id="employer"></table>
            <h2>Education</h2>
                <span class="color-pop" id="school"></span><span class="pull-right" id="dates"></span>
                <br>
                <span id="major"></span>
                <div id="courses"></div>
        </div>

        <div class="right container">
            <h2>Skills</h2>
                <div class="skill-meter" data-rating="4" data-scale="10" data-title="Java"></div>
                <p><br>I'm good with the basics</p>
                <div class="skill-meter" data-rating="6" data-scale="10" data-title="SQL"></div>
                <p><br>I'm good with the basics</p>
                <div class="skill-meter" data-rating="6" data-scale="10" data-title="HTML"></div>
                <p><br>I'm good with the basics</p>
                <div class="skill-meter" data-rating="4" data-scale="10" data-title="JavaScript"></div>
                <p><br>I'm good with the basics</p>
                <div class="skill-meter" data-rating="2" data-scale="10" data-title="C#"></div>
                <p><br>I know the basics</p>
                <div class="skill-meter" data-rating="1" data-scale="10" data-title="AngularJS"></div>
                <p><br>I'm just starting out</p>
                <div class="skill-meter" data-rating="1" data-scale="10" data-title="KnockOutJS"></div>
                <p><br>I'm just starting out</p>
                
            <h2>Testimonials</h2>
            <table id="testimonials"></table>
        </div>

<script src="resume.js"></script>

</body>
</html>
